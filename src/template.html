    <div class="appTitle">
      <p>WeatherCast</p>
    </div>
    <div class="tempScales">
      <div>
        <p>Switch Unit</p>
      </div>
      <div class="unitWrapper">
        <button class="fahrenheitBtn active">F</button>
        <button class="celsiusBtn non-active">C</button>
      </div>
    </div>
  </header>

  <div class="formWrapper">
    <form autocomplete="off">
      <p class="labelWrapper">
        <label for=searchInput>City / Country</label>
      </p>
      <p class="inputWrapper">
        <input type="text" id="searchInput" name="searchInput" placeholder="e.g. Belgrade">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#d6eaff" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg>
      </p>
      <p class="btnWrapper">
        <button id="searchBtn">Search</button>
      </p>
    </form>
  </div>

  <div class="loadingWrapper">
    <div class="loadingScreen">
      <p>Loading...</p>
    </div>
  </div>
